<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/779bd03c20.js" crossorigin="anonymous"></script>

    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }
    </style>

</head>

<body>

    <header class="max-w-6xl mx-auto">
        <div class="navbar bg-base-100 ">
            <div class="navbar-start">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="navbar-end hidden lg:flex gap-5">
                <ul class="menu menu-horizontal px-1 font-inter gap-2 font-semibold">
                    <li class="hover:text-orange-700 transition duration-200 "><a>Home</a></li>
                    <li class="text-slate-500 hover:text-orange-700 transition duration-200"><a>Shop</a></li>
                    <li class="text-slate-500 hover:text-orange-700 transition duration-200"><a>About Us</a></li>
                </ul>

                <div class="hover:text-orange-700 transition duration-200 font-inter">
                    <a class="font-medium" href=""> <i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a>
                </div>
            </div>
        </div>

        <!-- Banner -->
        <div class="flex flex-col lg:flex-row justify-center items-center gap-5 mt-20">

            <div class="text-center lg:text-left">
                <h2 class="text-6xl font-bold uppercase mb-5">ALWAYS <span class="text-orange-600 ">FRESH <br>
                        FLOWERS </span></h2>
                <p class="text-black/65">Indulge your senses with the beauty and fragrance of our fresh flower shop.
                    From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>

            <div>
                <img src="assets/hero-flower.png" alt="">
            </div>

        </div>
    </header>

</body>

</html>
